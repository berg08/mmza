<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Você Está?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFB6C1, #87CEFA);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1, p {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 50px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 30px;
            color: #c41893;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #FF4500;
            transform: translateY(-5px);
        }

        button:focus {
            outline: none;
        }

        .comfort-word {
            font-size: 26px;
            color: #28a745;
            font-weight: bold;
            margin-top: 15px;
            line-height: 1.5;
        }

        .verse {
            font-size: 20px;
            color: #555;
            margin-top: 10px;
            line-height: 1.8;
        }

        .container button {
            background-color: #1E90FF;
            width: auto;
            margin-top: 30px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 16px;
            color: #fff;
            text-align: center;
            width: 100%;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            color: #FFD700;
        }

        /* Animação de transição para as páginas */
        .fade {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Estilo de fundo */
        .bg-comfort {
            background-color: #f8f9fa;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container fade" id="main-container">
        <h1>Como você está se sentindo agora?</h1>
        <div class="options">
            <button onclick="redirectToPage('alegre')">Alegre</button>
            <button onclick="redirectToPage('triste')">Triste</button>
            <button onclick="redirectToPage('angustiada')">Angustiada</button>
            <button onclick="redirectToPage('grato')">Grato</button>
            <button onclick="redirectToPage('ansioso')">Ansioso</button>
            <button onclick="redirectToPage('esperançoso')">Esperançoso</button>
        </div>
    </div>

    <div class="container fade" id="response-container" style="display: none;">
        <h1 id="response-heading"></h1>
        <div class="bg-comfort">
            <p id="comfort-word" class="comfort-word"></p>
            <p id="verse" class="verse"></p>
        </div>
        <button onclick="notifyUser()">Se precisar de mim, clique nesse botão</button>
    </div>

    <script>
        // Função para redirecionar para a página de resposta
        function redirectToPage(resposta) {
            var container = document.getElementById('main-container');
            var responseContainer = document.getElementById('response-container');
            container.style.display = 'none';
            responseContainer.style.display = 'block';
            responseContainer.classList.add('fade');

            // Definindo as palavras reconfortantes e versículos para cada resposta
            var heading, comfortWord, verse;

            if (resposta === 'alegre') {
                heading = "Que bom que você está alegre!! ";
                comfortWord = "Continue assim, sempre espalhando essa alegria que inradia de você!";
                verse = '"Alegrem-se sempre no Senhor. Novamente direi: Alegrem-se!" - Filipenses 4:4';
            } else if (resposta === 'triste') {
                heading = "Eu sei que pode parecer dificil...";
                comfortWord = "Eu sei que as coisas as vezes pode parecer dificil, e não sair como nós esperamos, mas saiba que temos um Deus que independete de tudo nos ama com todo coração, e que está sempre do nosso lado quando nós precisamos. Lembre-se também que existe pessoas que te amam, e que sempre pode contar com elas.";
                verse = '"O Senhor está perto dos que têm o coração quebrantado e salva os de espírito abatido." - Salmo 34:18';
            } else if (resposta === 'angustiada') {
                heading = "Eu entendo sua angústia.";
                comfortWord = "Sua luta não é em vão. Em Deus, você encontrará força para enfrentar cada desafio e superá-los com coragem.";
                verse = '"Ele é quem dá força ao cansado e multiplica as forças ao que não tem nenhum vigor." - Isaías 40:29';
            } else if (resposta === 'grato') {
                heading = "Que bonito ver sua gratidão!";
                comfortWord = "A gratidão é uma chave poderosa. Ela abre portas para a paz e para o crescimento espiritual. Continue sendo grato!";
                verse = '"Dai graças ao Senhor, porque Ele é bom; o seu amor dura para sempre." - Salmo 107:1';
            } else if (resposta === 'ansioso') {
                heading = "Eu sei que a ansiedade pode ser difícil.";
                comfortWord = "Lembre-se de que você não está sozinho(a). Confie no tempo de Deus, Ele sabe exatamente o que você precisa.";
                verse = '"Lançando sobre Ele toda a vossa ansiedade, porque Ele tem cuidado de vós." - 1 Pedro 5:7';
            } else if (resposta === 'esperançoso') {
                heading = "Sua esperança é inspiradora!";
                comfortWord = "A esperança é um farol que nunca se apaga. Continue acreditando, pois Deus está trabalhando em sua vida.";
                verse = '"A esperança que se vê não é esperança. Quem espera pelo que vê?" - Romanos 8:24';
            }

            document.getElementById('response-heading').innerText = heading;
            document.getElementById('comfort-word').innerText = comfortWord;
            document.getElementById('verse').innerText = verse;
        }

        // Função de notificação
        function notifyUser() {
            alert("Você foi notificado. Estou aqui para você!");
            // Aqui você pode adicionar lógica para enviar uma notificação real, por exemplo, com um serviço de backend.
        }
    </script>
</body>
</html>
